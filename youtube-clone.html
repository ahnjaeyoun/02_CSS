<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-clone</title>

    <link rel="stylesheet" href="css/youtube-clone.css">
    <script src="https://kit.fontawesome.com/27d1f811dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
                <section class="lefth">
                    <section class="lefth-l">
                        <form action="#">
                            <button class="fa-solid fa-bars"></button>
                        </form>
                    </section>
                    <section class="lefth-r">
                        <form>
                            <img src="../images/youtube-logo.png" id="youtube-logo">
                        </form>
                    </section>
                </section>
                <section class="centerh">
                    <section class="center-bar">
                        <section class="search-bar">
                            <section class="search">
                                <input type="search" id="query" name="query" autocomplete="off" placeholder="검색어를 입력해주세요.">
                            </section>
                        </section>
                        <section class="mic"></section>
                    </section>
                </section>
                    <section class="righth"></section>
        </header>
    </main>
</body>
</html>
